<!DOCTYPE html>
<html>
  <head>
<script>
setInterval(function(){ 
  let myBirth = new Date(1995,08,01);
  let fzBirth = new Date(1997,07,22);
  let myAge = Date.now() - myBirth;
  let fzAge = Date.now() - fzBirth;
  document.getElementById("percent").innerHTML = (myAge - fzAge)/fzAge * 100;
}, 3000);
</script>
</head>
    <body>
        <h1>My age is bigger than ark:</h1>
        <h1 id="percent">
        </h1>
    </body>

</html>
